# nodejs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-nodejs-deploy
  labels:
    app: front-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-nodejs
  template:
    metadata:
      name: front-nodejs
      labels:
        app: front-nodejs
    spec:
      containers:
        - name: front-nodejs
          image: {{ .Values.deployment.nodejs.image }}
          ports:
            - containerPort: 3000
          env:
            - name: REGISTER_URL
              value: {{ .Values.deployment.nodejs.ip }}:30100
            - name: PAYMENT_URL
              value: {{ .Values.deployment.nodejs.ip }}:30200
            - name: PARKING_URL
              value: {{ .Values.deployment.nodejs.ip }}:30300
            - name: STATISTICS_URL
              value: {{ .Values.deployment.nodejs.ip }}:30400
---
# nodejs
apiVersion: v1
kind: Service
metadata:
  name: front-nodejs-svc
spec:
  selector:
    app: front-nodejs
  ports:

    - port: 3000
      protocol: TCP
      targetPort: 3000
